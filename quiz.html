<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizetron - Quiz</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <video autoplay muted loop playsinline class="video-background" id="quiz-background">
    <source id="bg-source" src="media/defaultBG.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content" id="quiz-content">
    <h1 id="quiz-title">Loading Quiz...</h1>

    <div id="quizContainer">
      <h2 id="question"></h2>
      <div id="options"></div>

      <div style="margin-top: 2rem;">
        <button id="prevBtn" style="display:none;">Previous</button>
        <button id="nextBtn" style="display:none;">Next</button>
        <button id="submitBtn" style="display:none;">Submit</button>
      </div>
    </div>
  </div>

  <footer>
    <a href="legal/privacy.html">Privacy</a>
    <a href="legal/terms.html">Terms</a>
    <a href="legal/disclaimer.html">Disclaimer</a>
    <a href="legal/copyright.html">Copyright</a>
  </footer>

  <script src="Util.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadQuiz();
    });
  </script>
</body>
</html>
