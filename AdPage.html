<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch a Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh; /* Full viewport height for centering */
        }
        h1 {
            color: #333;
            font-size: 28px; /* Increased heading size */
            margin-bottom: 40px; /* Space below heading */
        }
        .button {
            padding: 20px 40px;
            font-size: 32px; /* Increased button text size */
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Watch a Video to See Your Results</h1>
    <a href="#" id="watchVideo" class="button">See Your Results</a>

    <script>
        document.getElementById('watchVideo').onclick = function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            
            // Here you would integrate the AdMob ad display
            // For example:
            // AdMob.showInterstitial(); // This is a placeholder for your AdMob integration

            // Simulate a video watch, then redirect to results page
            setTimeout(function() {
                window.location.href = "results.html"; // Redirect to results after video
            }, 3000); // Simulate a 3-second ad
        };
    </script>
</body>
</html>
