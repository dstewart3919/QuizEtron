<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizetron - Test Loader</title>
  <link rel="stylesheet" href="test-loader.css" />
</head>
<body>
  <video autoplay muted loop playsinline class="video-background" poster="fallback.jpg">
    <source src="media/indexBG.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1><span id="categoryName">All Categories</span></h1>
    <div id="testGrid" class="test-grid">
      <!-- Tiles will be populated by test-loader.js -->
    </div>
    <div id="backBtnContainer" style="margin-top: 2rem; display: none;">
      <a href="test-loader.html" class="test-grid" style="display:inline-block; text-decoration:none;">‚Üê Back to Categories</a>
    </div>
  </div>

  <footer>
    <a href="legal/privacy.html">Privacy</a>
    <a href="legal/terms.html">Terms</a>
    <a href="legal/disclaimer.html">Disclaimer</a>
    <a href="legal/copyright.html">Copyright</a>
  </footer>

  <script>
    // Show or hide back button based on category
    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('backBtnContainer');
      const categoryName = document.getElementById('categoryName');
      if (categoryName.textContent.trim().toLowerCase() === 'all categories') {
        backBtn.style.display = 'none';
      } else {
        backBtn.style.display = 'block';
      }
    });
  </script>
  <script src="test-loader.js"></script>
</body>
</html>
