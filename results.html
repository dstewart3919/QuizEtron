<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizetron - Results</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="ads.css" />
</head>
<body>
  <video autoplay muted loop playsinline class="video-background" id="results-background">
    <source id="bg-source" src="media/defaultBG.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content" id="results-content">
    <h1 id="result-title">Loading results...</h1>
    <p id="result-description"></p>

    <div style="margin-top: 2rem;">
      <a href="test-loader.html" class="back-link">‚Üê Take Another Quiz</a>
    </div>
  </div>

  <!-- Sponsored Ad Grid -->
  <div class="sponsored-label">Sponsored Ads</div>
  <div id="ad-grid">
    <div id="ad1" class="ad-tile"></div>
    <div id="ad2" class="ad-tile"></div>
    <div id="ad3" class="ad-tile"></div>
    <div id="ad4" class="ad-tile"></div>
  </div>

  <footer style="margin-top: 60px; text-align:center;">
    <a href="legal/privacy.html" style="color:cyan; margin:0 8px;">Privacy</a>
    <a href="legal/terms.html" style="color:cyan; margin:0 8px;">Terms</a>
    <a href="legal/disclaimer.html" style="color:cyan; margin:0 8px;">Disclaimer</a>
    <a href="legal/copyright.html" style="color:cyan; margin:0 8px;">Copyright</a>
  </footer>

  <script src="ads.js"></script>
  <script src="util.js"></script>
  <script>
    function tryInsertAd(containerId, options = {}) {
      const container = document.getElementById(containerId);
      if (!container) return;

      try {
        insertAd(containerId, options);
      } catch (e) {
        container.innerHTML = `<div style=\"background: #eee; width: ${options.width || '300px'}; height: ${options.height || '150px'}; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #666;\">Ad Placeholder</div>`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadResults();

      tryInsertAd('ad1', { slot: '1234567890', width: '300px', height: '150px' });
      tryInsertAd('ad2', { slot: '2345678901', width: '300px', height: '150px' });
      tryInsertAd('ad3', { slot: '3456789012', width: '300px', height: '150px' });
      tryInsertAd('ad4', { slot: '4567890123', width: '300px', height: '150px' });
    });
  </script>
</body>
</html>
